<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" src="./assets/css/style.css">

</head>


<body>

    <header class="container text-center">
        <h1 class="app-title">My Weather</h1>
        <P>Plan ahead and know your cities weather!</P>
    </header>

    <main class="flex-row justify-space-between">

        <!--Search for City-container-->
        <div class="col-4">

            <div class="card">
                <h3 class="card-header text-centercd ">Search for a City:</h3>
                <form id="user-form" class="card-body">
                    <input name="city" id="city" type="text" autofocus="true" class="form-input">
                    <button type="submit" class="btn" id="fetchBtn">Search</button>
                    <div class="flex-column" id="stats"></div>
                </form>
            </div>

        </div>

        <!--Searched Cities-container-->
        <div class="row justify-content-start">

            <div class="card col-3">
                <h2 class="card-header subtitle" id="searched-items">List of Cities Searched:</h2>
                <div class="card-body list-group" id="searched-item-container"></div>
            </div>
        </div>

        <div class="container">

            <div class="row justify-content-end">

                <!--Searched City Current Forecast-container-->
                <div class="card col-8">

                    <h2 class="card-header">City Weather</h2>
                    <div class="card-body">
                        <p id="city-name"></p>
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="uv"></p>
                    </div>
                    
                </div>
                
                <!--Searched City 5-day Forecast-container-->
                <div class="card col-8">

                    <h2 class="card-header">5-Day Forecast</h2>
                    <div class="card-body">
                        
                    </div>

                </div>
            </div>
            
        </div>

    </main>
    
    <script src="./assets/js/weather.js"></script>
</body>

</html>
